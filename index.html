
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KAMPlus</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1ABC9C, #3498DB); /* Blue and Green Mix */
            background-size: 300% 300%; /* This will make the background shift */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
            flex-direction: column; /* Stack logo, text, and button vertically */
            animation: backgroundShift 10s ease infinite; /* Animates the background */
        }

        /* Floating Logo Animation */
        .logo {
            width: 150px; /* Adjust logo size as needed */
            height: auto;
            margin-bottom: 20px; /* Space between logo and text */
            animation: floatLogo 4s ease-in-out infinite; /* Floating animation */
        }

        /* Welcome Text Styles */
        h1 {
            font-size: 3rem;
            color: #fff; /* White color for welcome text */
            opacity: 0;
            animation: fadeInText 2s ease-out forwards;
        }

        /* Slogan Text */
        .slogan {
            font-size: 1.5rem;
            color: #fff; /* White color for slogan */
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 2.5s ease-out forwards;
        }

        /* Get Started Button */
        .get-started-btn {
            background-color: #16A085;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInButton 3s ease-out forwards;
        }

        /* Button Hover Effect */
        .get-started-btn:hover {
            background-color: #1ABC9C;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #fff;
            opacity: 0;
            animation: fadeInText 3.5s ease-out forwards;
        }

        /* Background Animation (shifting colors) */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Logo Animation */
        @keyframes floatLogo {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Moves the logo up */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Spinning K Background */
        .background-k {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: rgba(255, 255, 255, 0.1); /* Light, almost transparent K */
            animation: spinK 10s linear infinite;
        }

        /* Spin K Animation */
        @keyframes spinK {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Text Fade-in Animation */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button Fade-in Animation */
        @keyframes fadeInButton {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Spinning K Background -->
    <div class="background-k">K</div>

    <!-- Logo Section -->
    <img src="logo.png" alt="KAMPlus Logo" class="logo"> <!-- Replace 'your-logo.png' with your actual logo path -->

    <!-- Welcome Text -->
    <h1>Welcome to KAMPlus</h1>
    <div class="slogan">When Imagination Meets Innovation</div>
    
    <!-- Get Started Button -->
    <button class="get-started-btn" onclick="getStarted()">Get Started</button>

    <!-- Footer with Company/Organization Info -->
    <div class="footer">
        <p>Powered by Mucheuki Ltd.</p> <!-- Your company name -->
        <p>&copy; 2025 Mucheuki Ltd. All rights reserved.</p>
    </div>

    <script>
        function getStarted() {
            // Redirect to the main HTML page (replace 'main.html' with your actual main HTML file)
            window.location.href = "main.html";
        }
    </script>

</body>
</html>
